<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- Realistic cherry blossom gradients -->
    <radialGradient id="petal">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="70%" style="stop-color:#F2B5C4"/>
      <stop offset="100%" style="stop-color:#E896AB"/>
    </radialGradient>
    
    <radialGradient id="stamen">
      <stop offset="0%" style="stop-color:#FFE4B5"/>
      <stop offset="100%" style="stop-color:#D4A574"/>
    </radialGradient>
    
    <radialGradient id="pistil">
      <stop offset="0%" style="stop-color:#FADCE5"/>
      <stop offset="50%" style="stop-color:#6B8B62"/>
      <stop offset="100%" style="stop-color:#4A6741"/>
    </radialGradient>
  </defs>
  
  <g transform="translate(50, 50)">
    
    <!-- 5 petals in accurate botanical arrangement -->
    <g transform="rotate(-18)">
      <ellipse cx="0" cy="-28" rx="12" ry="16" fill="url(#petal)" opacity="0.95"/>
    </g>
    <g transform="rotate(54)">
      <ellipse cx="0" cy="-28" rx="12" ry="16" fill="url(#petal)" opacity="0.95"/>
    </g>
    <g transform="rotate(126)">
      <ellipse cx="0" cy="-28" rx="12" ry="16" fill="url(#petal)" opacity="0.95"/>
    </g>
    <g transform="rotate(198)">
      <ellipse cx="0" cy="-28" rx="12" ry="16" fill="url(#petal)" opacity="0.95"/>
    </g>
    <g transform="rotate(270)">
      <ellipse cx="0" cy="-28" rx="12" ry="16" fill="url(#petal)" opacity="0.95"/>
    </g>
    
    <!-- Ring of stamens (おしべ) - simplified to 8 visible ones -->
    <g opacity="0.85">
      <circle cx="0" cy="-9" r="2" fill="url(#stamen)"/>
      <circle cx="6" cy="-6" r="2" fill="url(#stamen)"/>
      <circle cx="9" cy="0" r="2" fill="url(#stamen)"/>
      <circle cx="6" cy="6" r="2" fill="url(#stamen)"/>
      <circle cx="0" cy="9" r="2" fill="url(#stamen)"/>
      <circle cx="-6" cy="6" r="2" fill="url(#stamen)"/>
      <circle cx="-9" cy="0" r="2" fill="url(#stamen)"/>
      <circle cx="-6" cy="-6" r="2" fill="url(#stamen)"/>
    </g>
    
    <!-- THE CENTER: Pistil (めしべ) - The most important connection point -->
    <!-- 子房 (ovary) - will become fruit -->
    <ellipse cx="0" cy="1" rx="4" ry="5" fill="#6B8B62" opacity="0.9"/>
    
    <!-- 花柱 (style) - the connecting passage -->
    <rect x="-1.5" y="-6" width="3" height="7" fill="#4A6741" rx="1.5"/>
    
    <!-- 柱頭 (stigma) - WHERE POLLEN LANDS = CONNECTION HAPPENS -->
    <circle cx="0" cy="-6" r="4" fill="url(#pistil)"/>
    
    <!-- Highlight on stigma - the moment of connection -->
    <circle cx="-1" cy="-7" r="1.5" fill="#FADCE5" opacity="0.8"/>
    
    <!-- Subtle "talk" visual - two connection points -->
    <circle cx="-2" cy="-6" r="0.8" fill="#FFD700" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="2" cy="-6" r="0.8" fill="#FFD700" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>
</svg>
