      <circle cx="7" cy="-7" r="2.2" fill="#FFE4B5"/>
      <circle cx="10" cy="0" r="2.2" fill="#FFE4B5"/>
      <circle cx="7" cy="7" r="2.2" fill="#FFE4B5"/>
      <circle cx="0" cy="10" r="2.2" fill="#FFE4B5"/>
      <circle cx="-7" cy="7" r="2.2" fill="#FFE4B5"/>
      <circle cx="-10" cy="0" r="2.2" fill="#FFE4B5"/>
      <circle cx="-7" cy="-7" r="2.2" fill="#FFE4B5"/>
      <circle cx="0" cy="-10" r="1.2" fill="#D4A574"/>
      <circle cx="7" cy="-7" r="1.2" fill="#D4A574"/>
      <circle cx="10" cy="0" r="1.2" fill="#D4A574"/>
      <circle cx="7" cy="7" r="1.2" fill="#D4A574"/>
      <circle cx="0" cy="10" r="1.2" fill="#D4A574"/>
