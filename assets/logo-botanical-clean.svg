<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <radialGradient id="petalClean">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="80%" style="stop-color:#F2B5C4"/>
      <stop offset="100%" style="stop-color:#E896AB"/>
    </radialGradient>
    
    <radialGradient id="centerClean">
