<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="sakuraSimple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F2B5C4"/>
      <stop offset="100%" style="stop-color:#E896AB"/>
    </linearGradient>
    <linearGradient id="matchaSimple" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6B8B62"/>
      <stop offset="100%" style="stop-color:#4A6741"/>
    </linearGradient>
  </defs>
  
  <!-- Simplified design for small sizes -->
  <g transform="translate(50, 50)">
    <!-- Left petal (sakura) -->
    <circle cx="-18" cy="-10" r="16" fill="url(#sakuraSimple)" opacity="0.95"/>
    
    <!-- Right petal (matcha) -->
    <circle cx="18" cy="-10" r="16" fill="url(#matchaSimple)" opacity="0.95"/>
    
    <!-- Connection -->
    <circle cx="0" cy="-10" r="8" fill="#4A6741"/>
    
    <!-- Blossom center -->
    <circle cx="0" cy="15" r="12" fill="#F2B5C4" opacity="0.9"/>
    <circle cx="0" cy="15" r="6" fill="#4A6741"/>
    <circle cx="0" cy="15" r="3" fill="#D4A574"/>
  </g>
</svg>
