<!-- Sakura Talk Logo Concepts - 2026 Professional Design -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="sakuraGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F2B5C4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E896AB;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="matchaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B8B62;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A6741;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background labels -->
  <text x="200" y="30" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#2C3E50">Concept 1: Blooming Connection</text>
  <text x="600" y="30" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#2C3E50">Concept 2: Sakura Speech</text>
  <text x="1000" y="30" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#2C3E50">Concept 3: Guide Path</text>
  
  <!-- CONCEPT 1: BLOOMING CONNECTION (RECOMMENDED) -->
  <!-- Two cherry blossom petals forming a connection -->
  <g transform="translate(200, 200)">
    <!-- Left petal (person) -->
    <path d="M -30,-20 C -35,-35 -25,-45 -10,-42 C 0,-40 5,-30 0,-20 C -5,-10 -20,-8 -30,-20 Z" 
          fill="url(#sakuraGradient)" opacity="0.9">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite"/>
    </path>
    
    <!-- Right petal (person) -->
    <path d="M 30,-20 C 35,-35 25,-45 10,-42 C 0,-40 -5,-30 0,-20 C 5,-10 20,-8 30,-20 Z" 
          fill="url(#matchaGradient)" opacity="0.9">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite" begin="0.5s"/>
    </path>
    
    <!-- Connection bridge (subtle) -->
    <circle cx="0" cy="-20" r="4" fill="#4A6741"/>
    
    <!-- Center blossom (representing shared experience) -->
    <circle cx="0" cy="0" r="3" fill="#F2B5C4"/>
    <circle cx="-8" cy="-8" r="3" fill="#F2B5C4" opacity="0.7"/>
    <circle cx="8" cy="-8" r="3" fill="#F2B5C4" opacity="0.7"/>
    <circle cx="-8" cy="8" r="3" fill="#F2B5C4" opacity="0.7"/>
    <circle cx="8" cy="8" r="3" fill="#F2B5C4" opacity="0.7"/>
  </g>
  
  <text x="200" y="320" font-family="Inter, sans-serif" font-size="11" fill="#7A7067" text-anchor="middle">
    <tspan x="200">Symbolizes personal</tspan>
    <tspan x="200" dy="15">connection between</tspan>
    <tspan x="200" dy="15">guide and guest</tspan>
  </text>

  <!-- CONCEPT 2: SAKURA SPEECH -->
  <!-- Speech bubble made of cherry blossom petals -->
  <g transform="translate(600, 200)">
    <!-- Speech bubble outline using petals -->
    <ellipse cx="0" cy="-10" rx="45" ry="35" fill="none" stroke="#F2B5C4" stroke-width="3"/>
    
    <!-- Five petals forming speech bubble -->
    <path d="M 0,-40 C -8,-48 -5,-35 0,-30 Z" fill="#F2B5C4"/>
    <path d="M -35,-20 C -43,-25 -38,-12 -32,-15 Z" fill="#E896AB"/>
    <path d="M 35,-20 C 43,-25 38,-12 32,-15 Z" fill="#E896AB"/>
    <path d="M -25,18 C -32,25 -20,23 -18,18 Z" fill="#F2B5C4" opacity="0.8"/>
    <path d="M 25,18 C 32,25 20,23 18,18 Z" fill="#F2B5C4" opacity="0.8"/>
    
    <!-- Speech bubble tail (pointing down) -->
    <path d="M -8,22 L -15,38 L -2,28 Z" fill="#F2B5C4"/>
    
    <!-- Sakura center -->
    <circle cx="0" cy="-10" r="8" fill="#4A6741"/>
    <text x="0" y="-5" font-family="serif" font-size="12" fill="white" text-anchor="middle">話</text>
  </g>
  
  <text x="600" y="320" font-family="Inter, sans-serif" font-size="11" fill="#7A7067" text-anchor="middle">
    <tspan x="600">Conversation blooming</tspan>
    <tspan x="600" dy="15">like cherry blossoms</tspan>
    <tspan x="600" dy="15">話 = "talk" in Japanese</tspan>
  </text>

  <!-- CONCEPT 3: GUIDE PATH -->
  <!-- Cherry blossom petals forming a path/direction -->
  <g transform="translate(1000, 200)">
    <!-- Path made of graduating petals -->
    <g opacity="0.5">
      <circle cx="-40" cy="0" r="5" fill="#FADCE5"/>
    </g>
    <g opacity="0.6">
      <circle cx="-25" cy="-5" r="6" fill="#F2B5C4"/>
      <circle cx="-25" cy="5" r="6" fill="#F2B5C4"/>
    </g>
    <g opacity="0.8">
      <circle cx="-8" cy="-8" r="7" fill="#E896AB"/>
      <circle cx="-8" cy="0" r="7" fill="#E896AB"/>
      <circle cx="-8" cy="8" r="7" fill="#E896AB"/>
    </g>
    <g opacity="1">
      <!-- Main blossom at the end -->
      <circle cx="15" cy="0" r="4" fill="#F2B5C4"/>
      <circle cx="8" cy="-10" r="4" fill="#F2B5C4"/>
      <circle cx="22" cy="-10" r="4" fill="#F2B5C4"/>
      <circle cx="8" cy="10" r="4" fill="#F2B5C4"/>
      <circle cx="22" cy="10" r="4" fill="#F2B5C4"/>
      <circle cx="15" cy="0" r="3" fill="#4A6741"/>
    </g>
    
    <!-- Directional arrow (subtle) -->
    <path d="M 35,-5 L 45,0 L 35,5" fill="none" stroke="#4A6741" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <text x="1000" y="320" font-family="Inter, sans-serif" font-size="11" fill="#7A7067" text-anchor="middle">
    <tspan x="1000">Journey and guidance</tspan>
    <tspan x="1000" dy="15">Petals leading the way</tspan>
    <tspan x="1000" dy="15">to discovery</tspan>
  </text>
</svg>
